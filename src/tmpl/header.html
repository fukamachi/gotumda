<div id="header">
  <h1><a href="/">Gotumda+</a></h1>
  <div id="login-user">
    <% @if user %>
      <% @with user %>
        <img src="<% @var thumbnail-url %>" />
        <a href="http://www.hatena.ne.jp/<% @var name %>"><% @var name %></a>
      <% @endwith %>
    <% @else %>
      <a href="/auth"><img src="./public/static/img/login-hatena.png" alt="Login with Hatena" height="20px"/></a>
    <% @endif %>
  </div>
</div>
